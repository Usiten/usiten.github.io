		</div>
		<div style="margin-top: 1%">

			<a class="button" id="gmail" href="https://gmail.com">Gmail</a>
			<a class="button" id="orange" href="https://webmail1e.orange.fr/webmail/fr_RE/inbox.html">Orange</a>
		</div>
		<div style="margin-top: 1%">

		<div style="margin-top: 1%">

			<a class="button" id="amazon" href="https://amazon.fr">Amazon Fr</a>
			<a class="button" id="amazonus" href="https://amazon.com">Amazon Us</a>
			<a class="button" id="netflix" href="https://netflix.com">Netflix</a>
		</div>
		<div style="margin-top: 1%"></div>
			<a class="button" id="datetime" href="#"></a>
		</div>
	</div>

	<script src="fmt.js"></script>
	<script>
		var input = document.getElementById("google");
		input.addEventListener("keyup", function(event)
		{
			let rg = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/g
			let val = document.getElementById("google").value;
			val = val.trim();
			if (val === "") return;
			let params = val.split(" ").join("+");
			let url = "https://www.google.com/search?q=" + params;
			if (event.which === 13)
			{
				event.preventDefault();
				if (val.match(rg))
				{
					console.log(val)
					if (val.startsWith('http'))
					{
						window.location.replace(val);
					}
					else
						window.location.replace('https://' + val);
				}
				else
					window.location.replace(`https://www.google.com/search?q=${params}`);
			}
		});

		window.addEventListener('keyup', function(event) {
			if (event.which == 83)
			{
				input.focus();
			}
		});

		function ClockReset()
		{
			var now = Date.now();
			document.getElementById('datetime').innerHTML = dateFormat(now, "dddd, dd mmmm yyyy, HH:MM:ss");
		}

		ClockReset();
		setInterval(ClockReset, 1000);

	</script>
